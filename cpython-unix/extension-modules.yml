# This file defines metadata for Python extension modules.
#
# Keys are the name of an extension module in a CPython distribution.
# Values are maps with various attributes. See cpython.py for the JSON
# schema definition.

_abc:
  setup-enabled: true

_ast:
  config-c-only: true

_asyncio:
  sources:
    - _asynciomodule.c

_bisect:
  sources:
