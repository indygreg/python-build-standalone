  includes-deps:
    - include/ncursesw
  links-conditional:
    - name: panelw
      targets:
        - .*-unknown-linux-.*
    - name: panel
      targets:
        - .*-apple-darwin

    - name: ncursesw
      targets:
        - .*-unknown-linux-.*
    - name: ncurses
      targets:
