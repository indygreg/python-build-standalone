# This file defines configurations for each supported build target/triple.
#
# host_platform
#    Defines the Python sys.platform value where this configuration
#    can be built from.
#
# needs
#    Packages required to build Python.
#
# openssl_target
#    Name of OpenSSL platform build target.

---
aarch64-apple-darwin:
  host_platforms:
    - darwin
  needs:
    - bzip2
    - libedit
    - libffi
    - ncurses
    - sqlite
    - tcl
    - tk
    - tix
    - uuid
    - xz
    - zlib
  openssl_target: darwin64-arm64-cc

aarch64-apple-ios:
  host_platforms:
    - darwin
  needs:
    - bzip2
    - libffi
    - sqlite
    - xz
    - zlib
  openssl_target: ios64-cross

arm64-apple-tvos:
  host_platforms:
    - darwin
  needs:
    - bzip2
    - sqlite
    - xz
    - zlib
  openssl_target: todo

i686-unknown-linux-gnu:
  host_platforms:
    - linux
  needs:
    - bdb
    - binutils
    - bzip2
    - gcc
    # TODO cross-compiling has issues.
    # - gdbm
    - libedit
    - libffi
    - libX11
    - libXau
    - libxcb
    - ncurses
    - readline
    - sqlite
    - tcl
    - tk
    - tix
    - uuid
    - xorgproto
    - xz
    - zlib
  openssl_target: linux-x86-clang

thumb7k-apple-watchos:
  host_platforms:
    - darwin
  needs:
    - bzip2
    - sqlite
    - xz
    - zlib
  openssl_target: todo

