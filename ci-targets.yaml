# Describes the targets that the CI system will build and test on.

darwin:
  aarch64-apple-darwin:
    arch: aarch64
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - debug
      - pgo+lto
    build_options_conditional:
      - options:
          - freethreaded+debug
          - freethreaded+pgo+lto
        minimum-python-version: "3.13"

  x86_64-apple-darwin:
